    <main>
        <form>
            <fieldset>
                <legend>Please select your preferred contact method:</legend>
                <div>
                    <input type="radio" id="contactChoice1" name="contact" value="email">
                    <label for="contactChoice1">Email</label>
                    <input type="radio" id="contactChoice2" name="contact" value="phone">
                    <label for="contactChoice2">Phone</label>
                    <input type="radio" id="contactChoice3" name="contact" value="mail">
                    <label for="contactChoice3">Mail</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
        <pre id="log"></pre>

        <form action="/">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="3" maxlength="24" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="32">
            <button type="submit">Login</button>
        </form>

        <a href="/register.html">You don't have an account? Register here!</a>
